<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        names = [{name: "Peter", number: "XXX", weight: ".1"},
                 {name: "Papa", number: "XXX", weight: "2"},
                 {name: "Mama", number: "XXX", weight: ".5"},
                ];

        // Credits to Nenad Vracar and Michael Czechowski
        // https://observablehq.com/@nextlevelshit/rejection-sampling-in-javascript
        weight = function(arr) {
            return [].concat(...arr.map((obj) => Array(Math.ceil(obj.weight * 100)).fill(obj))); 
        }

        pick = function(arr) {
            let weighted = weight(arr);
            return weighted[Math.floor(Math.random() * weighted.length)]
        }

        // Credits to kirilv
        // https://www.npmjs.com/package/canvas-confetti
        success = function(){
            
            var url = "https://wa.me/"
            var message = document.getElementById("message").value;

            var whatsapp = url.concat(LuckyOneNumber,"/?text=",message);            
            window.open(whatsapp);

            var end = Date.now() + (15 * 1000);
            var colors = ['#bb0000', '#ffffff'];

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
             });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
            }());
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron text-center bg-primary">
        <h1>Friendly reminder</h1>
        <p></p>
        <p>Today I am going to send a nice message to...!</p>
      </div>
      
     <p class="text-center" id="LuckyOneHere"></p>

     <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Message</label>
        <div class="col-sm-10">
          <input type="email" class="form-control form-control-lg" id="message" placeholder="How are you doing today?">
        </div>
      </div>

      <p class="text-center">
     </p>

     <p class="text-center">
        <button type="button" class="btn btn-success" onclick="success()">Send</button>
     </p>

    <script type="text/javascript">
        LuckyOneData = pick(names);
        LuckyOneName = LuckyOneData.name;
        LuckyOneNumber = LuckyOneData.number;
        document.getElementById('LuckyOneHere').innerHTML = LuckyOneName;
    </script>

</body>
</html>
